<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PLM</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Troi Limin University</h1>
        <h2>Student Enrollment System</h2>

        <form id="enrollment-form">
            <!-- School Year -->
            <label for="school-year">School Year:</label>
            <input type="text" id="school-year" name="schoolYear" placeholder="e.g. 2024-2025" required>

            <!-- Semester -->
            <label for="semester">Semester:</label>
            <select id="semester" name="semester">
                <option value="first">First</option>
                <option value="second">Second</option>
                <option value="summer">Summer</option>
            </select>

            <!-- Student Search -->
            <label for="student-id">Student ID:</label>
            <input type="text" id="student-id" name="studentId" placeholder="Enter Student ID" required>

            <button type="button" id="search-btn">Search Student</button>
        </form>

        <div id="student-info">
            <h3>Student Information</h3>
            <p><strong>Name:</strong> <span id="student-name">---</span></p>
            <p><strong>Block:</strong> <span id="student-block">---</span></p>
        </div>

        <div id="schedule">
            <h3>Schedule</h3>
            <table>
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Professor</th>
                        <th>Day</th>
                        <th>Time</th>
                        <th>Status</th>
                        <th>School Year</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="6">Search for a student to display schedule.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
